<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X_O</title>
    <link href="normXO.css" rel="stylesheet">
    <script src="normXO.js"></script>
</head>
<body>
    <div class='blocks'>
        <div class='game'>
            <div class='pole'>
                <table>
                    <tr>
                        <td id='1' onclick="if(vin==''){hod('1')}"> </td>
                        <td id='2' onclick="if(vin==''){hod('2')}"> </td>
                        <td id='3' onclick="if(vin==''){hod('3')}"> </td>
                    </tr>
                    <tr>
                        <td id='4' onclick="if(vin==''){hod('4')}"> </td>
                        <td id='5' onclick="if(vin==''){hod('5')}"> </td>
                        <td id='6' onclick="if(vin==''){hod('6')}"> </td>
                    </tr>
                    <tr>
                        <td id='7' onclick="if(vin==''){hod('7')}"> </td>
                        <td id='8' onclick="if(vin==''){hod('8')}"> </td>
                        <td id='9' onclick="if(vin==''){hod('9')}"> </td>
                    </tr>
                </table>
            </div>
            <p id='text'> Ходит: X </p>
            <p  class='but'>
                <button class='butagain' onclick="again()">Начать сначала</button>
            </p>
        </div>
        <div class='schetchik'>
            <div class='line1'>
                <p>Выйграл <b>X</b> : </p>
                <p id = 'kolvoVinX'>0</p>
            </div>
            <div class='line2'>
                <p>Выйграл <b>O</b> : </p>
                <p id = 'kolvoVinO'>0</p>
            </div>
            <div class='line3'>
                <p>Ничья : </p>
                <p id = 'kolvoDraw'>0</p>
            </div>
            <button onclick="del()">Очистить</button>
        </div>
    </div>
